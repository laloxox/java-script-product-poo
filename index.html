<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <!--BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>

<body>
    <!--Navigation-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App 
        </a>

    </nav>
    <div class="container">
        <!--Aplicacion-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add A Product</h4>
                    </div>

                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">

                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1900" value="2018" placeholder="AÃ±o del producto" class="form-control">

                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">

                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8"></div>
        </div>

    </div>
    <!--SCRIPTS-->

    <script src="app.js"></script>
    <script type="text/javascript">
        document.write("<font color=\"red\"></font>");
    </script>

</body>


</html>
